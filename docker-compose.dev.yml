version: "3.3"
services:
  straribay_back:
    command: npm run start
    stdin_open: true
    restart: always
    volumes:
      - ./back/src:/app/src
    ports:
      - ${SERVER_PORT}:7777
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET}
      - DB_NAME=${DB_NAME}
      - SERVER_PORT=${SERVER_PORT}

  straribay_front:
    command: npm run start
    stdin_open: true
    restart: always
    volumes:
      - ./front/src:/app/src
    ports:
      - ${FRONT_PORT}:3000
    environment:
      - NODE_ENV=development
      - REACT_APP_BACK_URL=http://localhost:${SERVER_PORT}
